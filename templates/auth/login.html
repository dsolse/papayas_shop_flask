{% extends "auth/baseAuth.html" %}

{% block title %} 
	<title>Login</title>
{% endblock title %}

{% block content %} 
	<h1>Logeate</h1>
	<form action="{{ url_for('auth.login') }}" method="post">
		{{ form.hidden_tag() }}
		{{ form.nombre.label }}
		{{ form.nombre }}
		{{ form.password.label }}
		{{ form.password }}
		{{ form.submit }}
	</form>
{% endblock content %}
